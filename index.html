<!DOCTYPE html>
<html>
<head lang="en" dir="ltr">
    <title>Dynamic Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="page">
    <header class="page-header">
        <h1>Sprint 3</h1>
    </header>
    <main class="page-content">
        <article class="items-viewer">
            <table class="items-table"></table>
            <footer class="items-nav-bar">
                <div class="items-cart">
                    <label for="items-cart-bill-id">
                        Total Bill:
                        <input id="items-cart-bill-id" type="number" class="items-cart-bill" value="0" disabled>
                    </label>
                </div>
                <div class="pages-nmb">
                    <label for="pages-nmb-input-id">
                        Items Per Page:
                        <input id="pages-nmb-input-id" type="number" value="10" class="pages-nmb-input" min="5" max="50">
                    </label>
                </div>
                <nav>
                    <ul class="pagination">
                    </ul>
                </nav>
            </footer>
        </article>
    </main>
</div>

<script src="js/items.js"></script>
<script src="js/pubsub.js"></script>
<script src="js/main.js"></script>
</body>
</html>
