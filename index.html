<!DOCTYPE html>
<html>
<head lang="en" dir="ltr">
    <title>Dynamic Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="page">
    <header class="page-header">
        <h1>Sprint 3</h1>
    </header>
    <main class="page-content">
        <article class="cart-container">
            <h2>Online Store</h2>
            <div class="items-table">
                <div class="thead">

                </div>
                <div class="tbody">

                </div>
            </div>
            <footer>
                <div class="cart-summary">
                    <label for="total-bill-id">
                        Total:
                        <input id="total-bill-id" type="number" class="total-bill" value="0" disabled />
                    </label>
                    <button type="button" class="reset-cart-btn">Reset</button>
                </div>
                <div class="items-per-page">
                    <label for="items-per-page-input-id">
                        Items Per Page:
                        <input id="items-per-page-input-id" type="number" value="10" class="items-per-page-input" min="5" max="50" />
                    </label>
                </div>
                <nav>
                    <ul class="pages-nav">
                    </ul>
                </nav>
            </footer>
        </article>
    </main>
</div>

<script src="js/elements.js"></script>
<script src="js/pubsub.js"></script>
<script src="js/events.js"></script>
<script src="js/data.js"></script>
<script src="js/helpers.js"></script>
<script src="js/pagination.js"></script>
<script src="js/cart.js"></script>
<script src="js/view.js"></script>
<script src="js/main.js"></script>

</body>
</html>
