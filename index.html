<!DOCTYPE html>
<html>
<head lang="en" dir="ltr">
    <title>Dynamic Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="page">
    <header class="page-header">
        <h1>Sprint 3</h1>
    </header>
    <main class="page-content">
        <article class="cart-container">
            <h2>Online Store</h2>
            <table class="items-table"></table>
            <footer>
                <div class="cart-summary">
                    <label for="total-bill-id">
                        Total:
                        <input id="total-bill-id" type="number" class="total-bill" value="0" disabled />
                    </label>
                </div>
                <div class="displayed-items-nmb">
                    <label for="displayed-items-nmb-input-id">
                        Items Per Page:
                        <input id="displayed-items-nmb-input-id" type="number" value="10" class="displayed-items-nmb-input" min="5" max="50" />
                    </label>
                </div>
                <nav>
                    <ul class="pages-nav">
                    </ul>
                </nav>
            </footer>
        </article>
    </main>
</div>

<script src="js/items.js"></script>
<script src="js/pubsub.js"></script>
<script src="js/main.js"></script>
</body>
</html>
