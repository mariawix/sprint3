<!DOCTYPE html>
<html>
<head lang="en" dir="ltr">
    <title>Dynamic Table</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script>
        var app = {};
    </script>
</head>
<body class="classic-theme">
<div class="page">
    <header class="page-header">
        <h1>Sprint 3</h1>
    </header>
    <main class="page-content">
        <article class="store">
            <h2>Online Store</h2>
            <div class="catalog">
                <div class="thead">

                </div>
                <div class="tbody">

                </div>
            </div>
            <footer>
                <div class="cart-container">
                    <label for="total-bill-id">
                        Total:
                        <input id="total-bill-id" type="number" class="total-bill" value="0" disabled />
                    </label>
                    <div class="cart-details visuallyhidden">
                        <div class="cart-table">
                            <div class="thead">

                            </div>
                            <div class="tbody">

                            </div>
                        </div>
                    </div>
                    <button type="button" class="hide-cart-btn visuallyhidden">Hide</button>
                    <button type="button" class="view-cart-btn">View</button>
                    <button type="button" class="reset-cart-btn">Reset</button>
                </div>
                <div class="paging-size-container">
                    <label for="paging-size-id">
                        Items Per Page:
                        <input id="paging-size-id" type="number" value="10" class="paging-size" min="5" max="50" />
                    </label>
                </div>
                <nav>
                    <ul class="pagination-list">
                    </ul>
                </nav>
            </footer>
        </article>
    </main>
</div>

<script src="js/pubsub.js"></script>
<script src="js/data.js"></script>
<script src="js/helpers.js"></script>
<script src="js/quantityButtons.js"></script>
<script src="js/catalog.js"></script>
<script src="js/cart.js"></script>
<script src="js/pagination.js"></script>



<script src="js/main.js"></script>

</body>
</html>
